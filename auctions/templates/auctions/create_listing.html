{% extends "auctions/layout.html" %}

{% block body %}
   <h2 style="display: flex; justify-content: center;">Create Listings</h2>
    <div class="d-flex justify-content-center">

        <form  action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <div class="form-group" style="width: 55rem;">
                <label for = "title" class="input-group-addon">Title: </label>
                <input  type="text" id="title" class="form-control" name="title" placeholder="write title">
            </div>
            <div class="form-group" style="width: 55rem;">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="1" id="comment" name='description' placeholder='description'></textarea>
            </div>
            <div class="form-group" style="width: 55rem;">
                <span class="input-group-addon">Imageurl</span>
                <input  type="text" class="form-control" name="imageurl" placeholder="Image URL">
            </div>
            <div class="form-outline" style="width: 55rem;">
                <label class="form-label" for="price">Enter the amount</label>
                <input  value="$" type="number" id="price" name='price' class="form-control" placeholder="Price" />
            </div>
            {% comment %} <div class="form-check" >
                <input type="checkbox" name='isactive' class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">is active</label>
            </div> {% endcomment %}
            <br>
            <div class="  "  style="width: 55rem;">
                <label for="sel1">Select Category:</label>
                <select name='category' class="form-control" id="sel1">
                    {% for item in category %}
                        <option>{{item}}</option>
                    {% endfor %}
                </select>
              </div>
              <br>
            <button type="submit" class="btn btn-primary">Create List</button>
          </form>
     </div>
    
{% endblock %}
